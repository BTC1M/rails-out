<!DOCTYPE html>
<html>
<head>
  <title>Desole, quelque chose d'est mal passe (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: black;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid white;
    border-right-color: white;
    border-left-color: white;
    border-bottom-color: white;
    border-top: white solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: black;
    padding: 7px 12% 0;
    box-shadow: 4px 4px 0px white;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: black;
    border: 1px solid white;
    border-right-color: white;
    border-left-color: white;
    border-bottom-color: white;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: white;
    color: white;
    font-weight: bold;
    box-shadow: 4px 4px 0px white;
  }

  .dialog p {
    color: white;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Desole, quelque chose s'est mal passe.</h1>
    </div>
    <p>Si vous etes le proprietaire de l'application, consultez les logs pour plus d'informations.</p>
  </div>
</body>
</html>
